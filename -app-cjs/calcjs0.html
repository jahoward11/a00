<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript Calculator</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
<style type="text/css">
*, *::before, *::after {
  box-sizing: inherit;
}
:root {
  box-sizing: border-box;
  -ms-text-size-adjust: 100%;
  -moz-text-size-adjust: 100%;
  -webkit-text-size-adjust: 100%;
  text-size-adjust: 100%;
}
body {
  font: normal medium Helvetica, Arial, sans-serif;
}
.is-hidden {
  display: none;
}
#cmain {
  max-width: 720px;
  margin: 0 auto;
  padding: 56px 0;
}
#cmain strong, #cmain h4 {
  color: unset;
}
#cmain a:active, #cmain button:active {
  box-shadow: 0 0 0 0.125em rgb(50 152 220 / 25%);
}
#cmain pre {
  font: normal medium/1.25 monospace;
  margin: 0;
  padding: 2px;
  overflow-wrap: normal;
  overflow-x: hidden;
  white-space: pre;
  word-wrap: normal;
}
#cmain sub, #cmain sup {
  position: relative;
  font-size: 0.75em;
  line-height: 0;
  vertical-align: baseline;
}
#cmain sub {
  bottom: -0.25em;
}
#cmain sup {
  top: -0.5em;
}
#cmain button,
#cmain input,
#cmain select {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  background: #f9f9f9;
  color: Grey;
  font-size: 14px;
  line-height: 0;
  height: 24px;
  margin: 0;
  padding: 0 8px;
  border: 0;
  border-radius: 0;
  vertical-align: top;
}
#cmain>#preresp {
  color: Orange;
  padding: 0;
}
#cmain>#cheadg {
  color: Grey;
  margin: 0 0 4px;
}
#cmain>#mctnr {
  float: right;
  position: relative;
  margin: -22px 4px 0 0;
}
#cmain>#mctnr::after {
  position: absolute;
  top: -3px;
  right: 3px;
  color: CornFlowerBlue;
  content: "\2630"; /* ☰ &#x2630; */
  opacity: 0.5;
  pointer-events: none;
}
#cmain>#mctnr>#menulist {
  width: 20px;
  height: 16px;
}
#cmain>#cgrid {
  position: relative;
  display: grid;
  grid-template-columns: 168px 1fr;
  grid-template-areas:
    "quad1A quad1B"
    "quad2A quad2B";
  width: 100%;
}
#cmain>#cgrid.xpndq2B {
  grid-template-areas:
    "quad1A quad1B"
    "quad2B quad2B";
}
#cgrid .pagebb {
  line-height: 0;
}
#cgrid .dvar {
  font-weight: bold;
}
#cgrid .dnote {
  color: LightSteelBlue;
}
#cgrid .frasl {
  margin: 0 -5px;
}
#cgrid :not(sub):not(sup)>.fsan1, #cgrid .fsan2 {
  display: inline-block;
  width: 7.8px;
  text-align: center;
}
#cgrid .fsan1 {
  font-family: Arial, system-ui, sans-serif;
  font-size: 81.25%; /* 13px */
  line-height: 1.154;
}
#cgrid .fsan2 {
  font-family: Arial, system-ui, sans-serif;
  font-size: 93.75%; /* 15px */
  line-height: 1;
  vertical-align: bottom;
}
#cgrid .dvsr {
  position: absolute;
  margin: -8px 0 0 0;
}
#cgrid .dvnd {
  position: absolute;
  margin: 8px 0 0 0;
  border-top: 1px solid;
}
#cgrid .fbig {
  position: absolute;
  transform: scaleY(2.5);
}
#cgrid>#quad1A, #cgrid>#quad1B {
  min-height: 56px;
}
#cgrid>#quad2A, #cgrid>#quad2B {
  min-height: 472px;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}
#cgrid>#quad1A, #cgrid>#quad2A {
//float: left;
  position: relative;
//width: 168px;
  text-align: right;
}
#cgrid>#quad1B, #cgrid>#quad2B {
//max-width: 552px;
}
#cgrid>#quad1A {
  grid-area: quad1A;
  background: LightGrey;
  color: Grey;
}
#cgrid>#quad1B {
  grid-area: quad1B;
  background: LightSteelBlue;
  color: LightSlateGrey;
  font-weight: bold;
}
#cgrid>#quad2A {
  grid-area: quad2A;
  background: DarkGrey;
  color: WhiteSmoke;
}
#cgrid>#quad2B {
  position: relative;
  grid-area: quad2B;
  background: #f9f9f9;
  color: Grey;
}
#cgrid #dfinal, #cgrid #dinitl {
  position: absolute;
  left: 2px;
  font: bold x-small Helvetica, Arial, sans-serif;
  opacity: 0.5;
  text-align: left;
  user-select: none;
}
#cgrid #dfinal {
  bottom: 0;
  color: DarkGrey;
}
#cgrid #dinitl {
  top: 0;
  color: Grey;
}
#cgrid>#plist {
  position: absolute;
  top: 0;
  background: Black;
  color: White;
  font-size: small;
  width: 168px;
  height: 100%;
  margin: 0;
  padding: 0.5em 0 0.5em 0.5em;
  list-style-type: none;
  opacity: 0.5;
  overflow: auto;
  -webkit-overflow-scrolling: touch;
  white-space: nowrap;
}
#cgrid.xpndq2B>#plist {
  display: none;
}
#cmain .cfield button .iwarn {
  color: Orange;
}
#cmain .cfield button .isucc {
  color: CornFlowerBlue;
}
#cmain .cfield #xsetinp {
  width: 168px;
}
#cmain .cfield #xsetinp::placeholder {
  opacity: 0.5;
}
#cmain .cfield #xsetlist {
  width: 24px;
  cursor: pointer;
}
#cmain .cfield #xsetlist::-ms-expand {
  display: none;
}
#cmain .cfield .slist {
  position: relative;
}
#cmain .cfield .slist::after {
  position: absolute;
  top: 8px;
  right: 8px;
  color: Grey;
  content: " ";
  border-top: 8px solid Grey;
  border-right: 4px solid transparent;
  border-left: 4px solid transparent;
  opacity: 0.5;
  pointer-events: none;
}
#cmain .cfield>.ccntr:not(:last-child) {
  margin-right: 8px;
}
#cmain .cfield:not(:last-child) {
  margin-bottom: 8px;
}
#cmain .cfield>.addns>.ccntr {
  margin-right: 0;
}
@media print {
  body { margin: 0 auto; }
  #cmain { padding: 0; }
  #cgrid>#quad1A { box-shadow: inset 0 -1px LightGrey; }
  #cgrid>#quad1B { box-shadow: inset 0 -1px LightSteelBlue; }
  #cmain>#mctnr, #cgrid #dfinal, #cgrid #dinitl,
  #cmain>.cfield:not(#cgrid) { display: none; }
}
@media print and (resolution: 300dpi) and (width: 555px), /* Pixel2, mode:mobile */
print and (resolution: 300dpi) and (width: 557px) { /* desktop Chrome, page:portrait */
  #cgrid .pagebb { page-break-before: always; break-before: page; }
  #cgrid:not(.clpsrow1) .pagebb { margin-top: -56px; }
}
@media print and (max-width: 554px), print and (min-width: 558px) {
  body { min-width: 768px; max-width: 768px; }
} /* iPhone/iPad/desktop Safari */
</style>
</head>
<body>
<main id="cmain">
<xmp id="dinput" class="is-hidden">

</xmp>
<h4 id="cheadg">JavaScript Calculator</h4>
<pre id="preresp"></pre>
<span id="mctnr"><select id="menulist" title="Calc App Menu">
  <option></option>
  <option>&vArr; Expand/collapse FINAL VALUES row</option>
  <option>&hArr; Expand/collapse RESULTS column</option>
  <option>&dtrif; Generate a copy of CalcJS with displayed data</option>
</select></span>
<div id="cgrid" class="cfield">
  <pre id="quad1A"></pre><pre id="quad1B"></pre>
  <pre id="quad2A"></pre><pre id="quad2B" contenteditable=true></pre>
  <ul id="plist" class="is-hidden"></ul>
</div>
<div class="cfield">
  <span class="addns ccntr"><span class="ccntr">
    <input type="text" id="xsetinp" placeholder="Load expression set&hellip;" /></span><span class="ccntr slist"><select id="xsetlist" title="Calc Saved Data">
    </select></span></span><span class="ccntr"><button id="btnsave">
    <span class="isucc">&#x267a;</span> SAVE</button></span><span class="ccntr"><button id="btndel">
    <span class="iwarn">&#x2715;</span> DEL</button></span>
</div>
</main>
<script type="text/javascript">
!/^http/.test(window.location.protocol) || !window.navigator.serviceWorker
|| window.navigator.serviceWorker.register("../-app-cjs/app-sw.js") //, { scope: "../" })
  .then(reg => window.console.log("SW registration succeeded. Scope: " + reg.scope))
  .catch(err => window.console.log("SW registration failed: " + err));
</script>
<script src="../../a00/-res-js/localforage.nopromises.min.js" type="text/javascript"></script>
<script type="module">
let $, _, _ks, cfoc, di2html, eobj, pste, q2Bcopy, reslts, rnge, rslt, seln, xprsns,
  dinput = document.querySelector('#cmain>#dinput'),
  preresp = document.querySelector('#cmain>#preresp'),
  menulist = document.querySelector('#cmain>#mctnr>#menulist'),
  cgrid = document.querySelector('#cmain>#cgrid'),
  quad1A = document.querySelector('#cgrid>#quad1A'),
  quad1B = document.querySelector('#cgrid>#quad1B'),
  quad2A = document.querySelector('#cgrid>#quad2A'),
  quad2B = document.querySelector('#cgrid>#quad2B'),
  plist = document.querySelector('#cgrid>#plist'),
  xstor = [],
  mfiles = ["cjs-srvc1.mjs", "cjs-srvc2.mjs", "cjs-srvc3.mjs", "cjs-srvc4.mjs", "cjs-srvc5.mjs", "cjs-srvc6.mjs"],
  xsetinp = document.querySelector('#cmain #xsetinp'),
  xsetlist = document.querySelector('#cmain #xsetlist'),
  btnsave = document.querySelector('#cmain #btnsave'),

  respShow = resp => preresp.innerHTML

  calcNew = () => {
    let anew = document.createElement('a'),
      chtml = '<!DOCTYPE html>\n<html lang="en">\n'

        .replace(/^\n|^#cmain \.cfield button,\n[^]+?\n(?=@media print {\n)|^ *xstor = \[\],[^]+?\n(?= *dinp2 = )|^ *!xsetlist .+\n|^ *},\n *slistRegen = [^]+?\n(?= *};\nif \(\/\^http)|^if \(\/\^http[^]+?{ slistRegen\(\); }\n/gm, "")
        .replace(/^(<xmp id="dinput".*?>)[^]*?(?=<\/xmp>)/m, (m, c1) => c1 + "\n" + dinp2.value + "\n")
        .replace(/^(<pre id="preresp">)[^]*?(?=<\/pre>)/m, "$1")

        .replace(/^<div class="cfield">[^]+?\n(?=let \$,)/m, "</main>\n<script type=\"text/javascript\">\n(function () {\n'use strict';\n")

    anew.click();
  },
  appMenu = evt => {
    setTimeout(() => {
      menulist.blur();
      menulist.selectedIndex = 0;
    }, 1);
    evt.preventDefault();
    if (evt.target.selectedIndex === 1) {
      [quad1A, quad1B].forEach(e => e.classList.toggle("is-hidden"));
      cgrid.classList.toggle("clpsrow1");
    } else if (evt.target.selectedIndex === 2) {
      quad2A.classList.toggle("is-hidden");
      cgrid.classList.toggle("xpndq2B");
    } else if (evt.target.selectedIndex === 3) {
      calcNew();
    }
  },
  txtPste = evt => {
    pste = (evt.clipboardData || window.clipboardData).getData('text');
    seln = window.getSelection();
    if (!seln.rangeCount) return false;
    seln.deleteFromDocument();
    seln.getRangeAt(0).insertNode(document.createTextNode(pste));
    evt.preventDefault();
  },
  xprsEval = () => {
    $ = {};
    _ = {};
    _ks = [];
    !preresp.innerHTML || (preresp.innerHTML = null);
    xprsns = dinp2.value.replace(/<!--[^]*?-->/g, "")
      .replace(/&Tab;/g, "\t").replace(/(?:\t| |\/\/|^)\$(?=[$_a-zΑ-ω])/gim, "$&.")
      .replace(/^\/\*\n?([^]*?)\n?\*\/$/gm, (m, c1) => c1.replace(/^[\t ]*/gm, "$&//"))
      .split("\n");
    reslts = xprsns.map(xpr => {
      try {
        xpr = xpr && xpr
        .replace( /^(?=[\t ]*{)|^.*?(?=\/\/|\(? *function\b[ \w]*\([^]*?\) *{|\(? *(?:[$\wΑ-ω]+|\([^]*?\)) *=>|$)/g,
          m0 => m0.replace( /( |^)([$_a-zΑ-ω][$\wΑ-ω]*)(?= *=)/gi,
            (m1, c1, c2) => _ks.push(c2) && c1 + "_." + c2 )
          .replace( /([\t =<>([{!?,;:%/*+-]|^)(?!(?:if|else|try|catch|for|in|of|do|while|switch|break|continue|new|var|let|const|typeof|instanceof|function|return|throw|delete|true|false|null|undefined)\b)([$_](?!\.)[$\wΑ-ω]*|[A-Za-zΑ-ω][$\wΑ-ω]*)(?! *=)/g,
            (m1, c1, c2) => window[c2] || !_ks.some(k => k === c2) ? m1 : c1 + "_." + c2 ) );
        rslt = eval(xpr.replace(/\\f$|^\\f/g, ""));
        return (!/\\f$|^\\f/.test(xpr) ? "" : "<div class=pagebb></div>")
        + ( rslt == null ? ""
          : typeof rslt === 'string' ? rslt.replace(/\n/g, "\\n")
          : rslt.toString().replace(/\s+/g, " ") );
      } catch (err) { respShow(err); return err; }
    });
    quad1A.innerHTML = Object.values($).join("\n").replace(/\n$/, "\n&nbsp;")
      + '<span id="dfinal">$-variable<br />FINAL VALUES</span>';
    quad1B.innerHTML = Object.keys($).join("\n")
      .replace(/([a-zΑ-ω]+)(\d+)$/gim, "$1<sub>$2</sub>");
    quad2A.innerHTML = reslts.join('\n').replace(/\n$/, "\n&nbsp;")
      + '<span id="dinitl">Line-expression<br />RESULTS</span>';
    quad2B.innerHTML = xprsns.map( xpr => xpr
      .replace(/&(?=[gl]t;|#x0*[ad];|NewLine;)/gi, "&amp;").replace(/<(?=\/?\w)/g, "&lt;")
      .replace( /\/\/ *(.*?) *$/, (m, c1) =>
        '<span class=dnote>' + c1
        .replace(/(\W|\d|^)_([0-9a-zΑ-ω]+)_(?=$|\W|\d)/gi, "$1<strong><em>$2</em></strong>")
        .replace(/(\W|\d|__|^)\*(?=\S)(.*?\S)\*(?=$|\W|\1)/g, "$1<em>$2</em>")
        .replace(/\b__(.+?)__(?!_)/g, "<strong>$1</strong>")
        .replace(/\^(?=\S)(.*?\S)\^/g, "<sup>$1</sup>")
        .replace(/~(?=\S)(.*?\S)~/g, "<sub>$1</sub>")
        .replace(/\u2b1a\u034f/g, "&nbsp;")
        .replace(/\u250a\u034f/g, "&zwj;")
        + "</span> " )).join("\n")
    .replace( /^[\t ]*(<span class=dnote>)(<\/span>)( *\n[\t ]*)\1(.*)(?=\2 *\n[\t ]*\1\2 *$)/gim,
      (m, c1, c2, c3, c4) => c1 + c2 + c3 + c1 + c4
      .replace( /(?! )((?:[^\x09&=[⇐⇒⇔∏∑√∫]|[[⇐⇒⇔∏∑√∫](?!  )|&(?!Tab;|equals;|hArr;  |int;  |lArr;  |lsqb;  |prod;  |rArr;  |radic;  |sum;  ))*?) +(?:\xf7|\u27cb|&divide;|&#x0*[Ff]7;|&#x27[Cc][Bb];) +(.*?)(?= *\x09| *=| *\[  |  +\]| *&Tab;| *&equals;| *&lsqb;  |  +&rsqb;| *(?:[⇐⇒⇔∏∑√∫]|&hArr;|&int;|&lArr;|&prod;|&rArr;|&radic;|&sum;)(\[|&lsqb;|)  | *$)/g,
        "<span class=dvsr>$1</span><span class=dvnd>$2</span>" ))
    .replace( /([∏∑√∫]|&int;|&prod;|&radic;|&sum;|(?=\[|&lsqb;))(\[|&lsqb;|) ( +)|  (\]|&rsqb;)((?! ).*?(?=<span class=dvsr>|<\/span>)| ?)/g,
      (m, c1, c2, c3, c4, c5) => (!c4 ? "" : "  ")
      + "<span class=fbig>" + (c4 || c1 + c2) + "</span>"

    .replace(/\$\.([\wΑ-ω]+)/g, '<span class=dvar>$1</span>')

  },
  dinpRegen = evt => {
    if ( (eobj = (evt || {}).target)

    .some(k => /quad2B|plist/.test((eobj = eobj[k] || eobj).id || "")) )) {

      .replace(/<\/?\b[ \w,:;"#=-]+>|\n+$|^\n+/g, "")

    } else {

  }),
  xsetLoad = evt => {

    } else if (evt.target.id === "xsetinp" && dinp2.value) {

    }
    xsetlist.value && evt.target.id === "xsetlist"
    || (xsetlist.value = xsetinp.value || xsetinp.value.replace(/.+\//, ""));
